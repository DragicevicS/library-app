<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1><em>MyLibrary</em></h1>
  <div class="container">
    <div class="form">
      <button id="toggleForm">Add New Book</button>
      <form name="addBookForm" id="addBookForm" style="display: none;">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required>
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages" required>  
      <label for="read">Did you read it yet?</label>
      <div class="radio">
        <div>
          <input type="radio" name="read" id="read-yes" value="read" required>
          <label for="read-yes">Yes, of course</label>
        </div>
        <div>
          <input type="radio" name="read" id="read-no" value="not read" required>
          <label for="read-no">No, I don't know how to read</label>
        </div>
      </div>
      <div class="submit">
        <input type="submit" name="submit" id="submit" value="Add">
      </div>
      </form>
    </div>
    <div class="table">
      <table>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove/toggle</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
